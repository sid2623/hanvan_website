<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>HANVAN — Home</title>

<!-- ================= FONTS ================= -->
<style>
@font-face {
    font-family: 'AmsterdamOne';
    src: url('fonts/AmsterdamOne-eZ12l.ttf') format('truetype');
}

@font-face {
    font-family: 'Horizon';
    src: url('fonts/Horizon.woff2') format('woff2'),
         url('fonts/Horizon.otf') format('opentype');
}

@font-face {
    font-family: 'HorizonOutlined';
    src: url('fonts/Horizon_Outlined.woff2') format('woff2'),
         url('fonts/Horizon_Outlined.otf') format('opentype');
}

@font-face {
    font-family: 'SpecialElite';
    src: url('fonts/SpecialElite-Regular.ttf') format('truetype');
}
</style>

<!-- ================= STYLES ================= -->
<style>
:root {
    --black: #000000;
    --white: #ffffff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Horizon', sans-serif;
    background: var(--white);
    color: var(--black);
    line-height: 1.6;
}

a {
    text-decoration: none;
    color: inherit;
}

img {
    width: 100%;
    display: block;
}

/* ================= LAYOUT ================= */
.container {
    max-width: 1200px;
    margin: auto;
    padding: 0 20px;
}

section {
    padding: 80px 0;
    scroll-margin-top: 100px;
}

/* ================= HEADER ================= */
header {
    position: sticky;
    top: 0;
    background: rgba(255,255,255,0.95);
    z-index: 100;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* LOGO — ONLY AMSTERDAM ONE */
.brand-logo {
    font-family: 'AmsterdamOne';
    font-size: 3rem;
    letter-spacing: 1px;
}

/* NAV */
.nav-links {
    display: flex;
    gap: 32px;
    font-size: 0.85rem;
    text-transform: uppercase;
}

.nav-links a:hover {
    text-decoration: underline;
}

.btn-black {
    background: var(--black);
    color: var(--white);
    padding: 10px 22px;
    border-radius: 30px;
    font-size: 0.75rem;
}

/* ================= HERO STORY ================= */
.hero-story {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 50px;
    margin-bottom: 100px;
}

.comic-panel {
    position: relative;
}

.comic-panel img {
    border-radius: 6px;
}

/* TEXT OVER IMAGE */
.comic-text {
    position: absolute;
    bottom: 20px;
    left: 20px;
    right: 20px;
    font-family: 'SpecialElite';
    font-size: 0.9rem;
    background: rgba(255,255,255,0.85);
    padding: 12px 14px;
    border: 1px solid var(--black);
}

.comic-text.right {
    text-align: right;
}

/* ================= HERO INTRO ================= */
.hero-intro {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 70px;
    align-items: center;
}

.hero-intro h1 {
    font-family: 'SpecialElite';
    font-size: 3.2rem;
    line-height: 1.2;
    margin: 15px 0 30px;
}

.hero-intro p {
    font-size: 0.85rem;
    letter-spacing: 1px;
    text-transform: uppercase;
}

.intro-image {
    height: 420px;
    overflow: hidden;
}

.intro-image img {
    height: 100%;
    object-fit: cover;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 900px) {
    .hero-story,
    .hero-intro {
        grid-template-columns: 1fr;
    }

    .hero-intro h1 {
        font-size: 2.4rem;
    }
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
    <div class="container">
        <nav>
            <a href="#" class="brand-logo">HANVAN</a>
            <ul class="nav-links">
                <li><a href="#product">Product</a></li>
                <li><a href="#story">Our Story</a></li>
                <li><a href="#contact" class="btn-black">Contact Us</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- ================= HERO ================= -->
<section id="story">
    <div class="container">

        <!-- STORY PANELS -->
        <div class="hero-story">
            <div class="comic-panel">
                <img src="WhatsApp Image 2026-01-03 at 17.46.33.jpeg" alt="Founder reflecting on worn footwear">
                <div class="comic-text">
                    “We didn’t want to replace a pair — just the sole.”
                </div>
            </div>

            <div class="comic-panel">
                <img src="slide1.2.png" alt="Worn-out slide sole">
                <div class="comic-text right">
                    “What if I could replace only what’s worn?”
                </div>
            </div>
        </div>

        <!-- INTRO -->
        <div class="hero-intro">
            <div>
                <p>Introducing a new era of</p>
                <h1>Interchangeable<br>Straps & Soles</h1>
                <a href="#product" class="btn-black">Know More</a>
            </div>

            <div class="intro-image">
                <img src="20260102_1533_Minimalist Slide Illustration_remix_01kdz2j9wwfyhba1fk49gcgmke.png" alt="Hanvan modular slides illustration">
            </div>
        </div>

    </div>
</section>

</body>
</html>
